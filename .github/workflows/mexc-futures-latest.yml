name: Collect Binance Futures Latest JSON

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "Binance USD-M futures symbol"
        required: true
        default: "BTCUSDT"
        type: string
      bars_1m:
        description: "1m bars"
        required: true
        default: "240"
        type: string
      bars_5m:
        description: "5m bars"
        required: true
        default: "120"
        type: string
      bars_15m:
        description: "15m bars"
        required: true
        default: "80"
        type: string
      hist_seconds:
        description: "poll history seconds"
        required: true
        default: "60"
        type: string
      binance_base_urls:
        description: "Comma-separated Binance API base URLs for fallback"
        required: true
        default: "https://fapi.binance.com,https://www.binance.com,https://fapi1.binance.com,https://fapi2.binance.com,https://fapi3.binance.com,https://fapi4.binance.com"
        type: string

permissions:
  contents: write

concurrency:
  group: binance-futures-latest-${{ github.ref }}
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        env:
          BINANCE_BASE_URLS: ${{ inputs.binance_base_urls }}
        run: |
          python collect_mexc_futures_latest.py \
            "${{ inputs.symbol }}" \
            "${{ inputs.bars_1m }}" \
            "${{ inputs.bars_5m }}" \
            "${{ inputs.bars_15m }}" \
            "${{ inputs.hist_seconds }}"

      - name: Rename output
        id: rename_output
        run: |
          TS="$(date -u +%Y%m%dT%H%M%SZ)"
          SAFE_SYMBOL="$(echo "${{ inputs.symbol }}" | tr '/' '_' | tr -d ' ')"
          FILE="latest-${SAFE_SYMBOL}-${TS}.json"
          mv latest.json "${FILE}"
          echo "filename=${FILE}" >> "$GITHUB_OUTPUT"

      - name: Save output in repository
        run: |
          mkdir -p outputs
          cp "${{ steps.rename_output.outputs.filename }}" outputs/latest.json
          cp "${{ steps.rename_output.outputs.filename }}" "outputs/${{ steps.rename_output.outputs.filename }}"

      - name: Commit output JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add outputs/latest.json "outputs/${{ steps.rename_output.outputs.filename }}"
          git commit -m "chore: update outputs for ${{ inputs.symbol }} (run ${{ github.run_id }})" || echo "No changes to commit"
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binance-latest-json
          path: latest-*.json
          if-no-files-found: error
          retention-days: 7
