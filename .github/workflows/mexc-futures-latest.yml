name: Collect MEXC Futures Latest JSON

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "MEXC futures symbol"
        required: true
        default: "BTC_USDT"
        type: string
      bars_1m:
        description: "1m bars"
        required: true
        default: "240"
        type: string
      bars_5m:
        description: "5m bars"
        required: true
        default: "120"
        type: string
      bars_15m:
        description: "15m bars"
        required: true
        default: "80"
        type: string
      hist_seconds:
        description: "poll history seconds"
        required: true
        default: "60"
        type: string

permissions:
  contents: read

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        run: |
          python collect_mexc_futures_latest.py \
            "${{ inputs.symbol }}" \
            "${{ inputs.bars_1m }}" \
            "${{ inputs.bars_5m }}" \
            "${{ inputs.bars_15m }}" \
            "${{ inputs.hist_seconds }}"

      - name: Rename output
        run: |
          TS="$(date -u +%Y%m%dT%H%M%SZ)"
          SAFE_SYMBOL="$(echo "${{ inputs.symbol }}" | tr '/' '_' | tr -d ' ')"
          mv latest.json "latest-${SAFE_SYMBOL}-${TS}.json"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mexc-latest-json
          path: latest-*.json
          if-no-files-found: error
          retention-days: 7
